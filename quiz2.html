<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Financial Literacy Quiz</h2>
            <form action="homepage.html" method="post">
                <!-- Business Budgeting -->
                <div class="quiz-section">
                    <div class="input-group">
                        <label for="q1">1. What is the first step in creating a business budget?</label>
                        <input type="radio" id="q1a" name="q1" value="a" required>
                        <label for="q1a">a) Forecasting income</label><br>
                        <input type="radio" id="q1b" name="q1" value="b">
                        <label for="q1b">b) Managing cash flow</label><br>
                        <input type="radio" id="q1c" name="q1" value="c">
                        <label for="q1c">c) Identifying expenses</label><br>
                        <input type="radio" id="q1d" name="q1" value="d">
                        <label for="q1d">d) Adjusting the budget</label><br>
                        <input type="radio" id="q1x" name="q1" value="x">
                        <label for="q1x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q2">2. What is a key factor in managing cash flow?</label>
                        <input type="radio" id="q2a" name="q2" value="a" required>
                        <label for="q2a">a) Increasing expenses</label><br>
                        <input type="radio" id="q2b" name="q2" value="b">
                        <label for="q2b">b) Delaying payments</label><br>
                        <input type="radio" id="q2c" name="q2" value="c">
                        <label for="q2c">c) Forecasting income and expenses</label><br>
                        <input type="radio" id="q2d" name="q2" value="d">
                        <label for="q2d">d) Reducing income</label><br>
                        <input type="radio" id="q2x" name="q2" value="x">
                        <label for="q2x">I don't know</label>
                    </div>

                    <!-- Funding and Financing -->
                    <div class="input-group">
                        <label for="q3">3. Which of the following is not a common source of funding for
                            startups?</label>
                        <input type="radio" id="q3a" name="q3" value="a" required>
                        <label for="q3a">a) Loans</label><br>
                        <input type="radio" id="q3b" name="q3" value="b">
                        <label for="q3b">b) Grants</label><br>
                        <input type="radio" id="q3c" name="q3" value="c">
                        <label for="q3c">c) Crowdfunding</label><br>
                        <input type="radio" id="q3d" name="q3" value="d">
                        <label for="q3d">d) Personal savings</label><br>
                        <input type="radio" id="q3x" name="q3" value="x">
                        <label for="q3x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q4">4. What does an angel investor typically provide to a startup?</label>
                        <input type="radio" id="q4a" name="q4" value="a" required>
                        <label for="q4a">a) Long-term loans</label><br>
                        <input type="radio" id="q4b" name="q4" value="b">
                        <label for="q4b">b) Venture capital</label><br>
                        <input type="radio" id="q4c" name="q4" value="c">
                        <label for="q4c">c) Equity financing</label><br>
                        <input type="radio" id="q4d" name="q4" value="d">
                        <label for="q4d">d) Government grants</label><br>
                        <input type="radio" id="q4x" name="q4" value="x">
                        <label for="q4x">I don't know</label>
                    </div>

                    <!-- Financial Statements -->
                    <div class="input-group">
                        <label for="q5">5. Which financial statement shows a company's profitability over a specific
                            period?</label>
                        <input type="radio" id="q5a" name="q5" value="a" required>
                        <label for="q5a">a) Balance sheet</label><br>
                        <input type="radio" id="q5b" name="q5" value="b">
                        <label for="q5b">b) Cash flow statement</label><br>
                        <input type="radio" id="q5c" name="q5" value="c">
                        <label for="q5c">c) Profit and loss statement</label><br>
                        <input type="radio" id="q5d" name="q5" value="d">
                        <label for="q5d">d) Statement of retained earnings</label><br>
                        <input type="radio" id="q5x" name="q5" value="x">
                        <label for="q5x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q6">6. Why is accurate record-keeping important for a business?</label>
                        <input type="radio" id="q6a" name="q6" value="a" required>
                        <label for="q6a">a) To avoid paying taxes</label><br>
                        <input type="radio" id="q6b" name="q6" value="b">
                        <label for="q6b">b) To monitor financial performance and make informed decisions</label><br>
                        <input type="radio" id="q6c" name="q6" value="c">
                        <label for="q6c">c) To impress customers</label><br>
                        <input type="radio" id="q6d" name="q6" value="d">
                        <label for="q6d">d) To reduce expenses</label><br>
                        <input type="radio" id="q6x" name="q6" value="x">
                        <label for="q6x">I don't know</label>
                    </div>

                    <!-- Cost Management -->
                    <div class="input-group">
                        <label for="q7">7. What is a fixed cost for a business?</label>
                        <input type="radio" id="q7a" name="q7" value="a" required>
                        <label for="q7a">a) Raw materials</label><br>
                        <input type="radio" id="q7b" name="q7" value="b">
                        <label for="q7b">b) Employee wages</label><br>
                        <input type="radio" id="q7c" name="q7" value="c">
                        <label for="q7c">c) Utilities</label><br>
                        <input type="radio" id="q7d" name="q7" value="d">
                        <label for="q7d">d) Rent</label><br>
                        <input type="radio" id="q7x" name="q7" value="x">
                        <label for="q7x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q8">8. What is the purpose of break-even analysis?</label>
                        <input type="radio" id="q8a" name="q8" value="a" required>
                        <label for="q8a">a) To calculate total revenue</label><br>
                        <input type="radio" id="q8b" name="q8" value="b">
                        <label for="q8b">b) To determine the point at which revenue equals total costs</label><br>
                        <input type="radio" id="q8c" name="q8" value="c">
                        <label for="q8c">c) To find the profit margin</label><br>
                        <input type="radio" id="q8d" name="q8" value="d">
                        <label for="q8d">d) To estimate future sales</label><br>
                        <input type="radio" id="q8x" name="q8" value="x">
                        <label for="q8x">I don't know</label>
                    </div>

                    <!-- Taxation -->
                    <div class="input-group">
                        <label for="q9">9. Which tax is specifically applicable to business sales transactions?</label>
                        <input type="radio" id="q9a" name="q9" value="a" required>
                        <label for="q9a">a) Income tax</label><br>
                        <input type="radio" id="q9b" name="q9" value="b">
                        <label for="q9b">b) Corporate tax</label><br>
                        <input type="radio" id="q9c" name="q9" value="c">
                        <label for="q9c">c) Sales tax</label><br>
                        <input type="radio" id="q9d" name="q9" value="d">
                        <label for="q9d">d) Property tax</label><br>
                        <input type="radio" id="q9x" name="q9" value="x">
                        <label for="q9x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q10">10. What can businesses use to reduce their taxable income?</label>
                        <input type="radio" id="q10a" name="q10" value="a" required>
                        <label for="q10a">a) Increasing revenue</label><br>
                        <input type="radio" id="q10b" name="q10" value="b">
                        <label for="q10b">b) Claiming tax deductions and credits</label><br>
                        <input type="radio" id="q10c" name="q10" value="c">
                        <label for="q10c">c) Paying higher salaries</label><br>
                        <input type="radio" id="q10d" name="q10" value="d">
                        <label for="q10d">d) Delaying expenses</label><br>
                        <input type="radio" id="q10x" name="q10" value="x">
                        <label for="q10x">I don't know</label>
                    </div>

                    <!-- Growth and Scaling -->
                    <div class="input-group">
                        <label for="q11">11. What should be included in a financial plan for business growth?</label>
                        <input type="radio" id="q11a" name="q11" value="a" required>
                        <label for="q11a">a) A marketing strategy</label><br>
                        <input type="radio" id="q11b" name="q11" value="b">
                        <label for="q11b">b) Investment in business expansion</label><br>
                        <input type="radio" id="q11c" name="q11" value="c">
                        <label for="q11c">c) Employee benefits</label><br>
                        <input type="radio" id="q11d" name="q11" value="d">
                        <label for="q11d">d) A product launch plan</label><br>
                        <input type="radio" id="q11x" name="q11" value="x">
                        <label for="q11x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q12">12. What is a key consideration when managing increased cash flow due to
                            business growth?</label>
                        <input type="radio" id="q12a" name="q12" value="a" required>
                        <label for="q12a">a) Reducing marketing expenses</label><br>
                        <input type="radio" id="q12b" name="q12" value="b">
                        <label for="q12b">b) Investing in new opportunities</label><br>
                        <input type="radio" id="q12c" name="q12" value="c">
                        <label for="q12c">c) Hiring new employees</label><br>
                        <input type="radio" id="q12d" name="q12" value="d">
                        <label for="q12d">d) Increasing product prices</label><br>
                        <input type="radio" id="q12x" name="q12" value="x">
                        <label for="q12x">I don't know</label>
                    </div>

                    <!-- Financial Planning -->
                    <div class="input-group">
                        <label for="q13">13. Why is setting financial goals important for a business?</label>
                        <input type="radio" id="q13a" name="q13" value="a" required>
                        <label for="q13a">a) To attract more customers</label><br>
                        <input type="radio" id="q13b" name="q13" value="b">
                        <label for="q13b">b) To create a business budget</label><br>
                        <input type="radio" id="q13c" name="q13" value="c">
                        <label for="q13c">c) To provide direction and measure progress</label><br>
                        <input type="radio" id="q13d" name="q13" value="d">
                        <label for="q13d">d) To increase profit margins</label><br>
                        <input type="radio" id="q13x" name="q13" value="x">
                        <label for="q13x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q14">14. How often should a business review and adjust its financial plan?</label>
                        <input type="radio" id="q14a" name="q14" value="a" required>
                        <label for="q14a">a) Annually</label><br>
                        <input type="radio" id="q14b" name="q14" value="b">
                        <label for="q14b">b) Quarterly</label><br>
                        <input type="radio" id="q14c" name="q14" value="c">
                        <label for="q14c">c) Monthly</label><br>
                        <input type="radio" id="q14d" name="q14" value="d">
                        <label for="q14d">d) As needed</label><br>
                        <input type="radio" id="q14x" name="q14" value="x">
                        <label for="q14x">I don't know</label>
                    </div>

                    <!-- Fraud and Security -->
                    <div class="input-group">
                        <label for="q15">15. What is a common method used to protect business information?</label>
                        <input type="radio" id="q15a" name="q15" value="a" required>
                        <label for="q15a">a) Sharing passwords with employees</label><br>
                        <input type="radio" id="q15b" name="q15" value="b">
                        <label for="q15b">b) Using secure online transactions</label><br>
                        <input type="radio" id="q15c" name="q15" value="c">
                        <label for="q15c">c) Avoiding online banking</label><br>
                        <input type="radio" id="q15d" name="q15" value="d">
                        <label for="q15d">d) Keeping financial records in a public place</label><br>
                        <input type="radio" id="q15x" name="q15" value="x">
                        <label for="q15x">I don't know</label>
                    </div>

                    <div class="input-group">
                        <label for="q16">16. What is a recommended step to take if a business becomes a victim of
                            fraud?</label>
                        <input type="radio" id="q16a" name="q16" value="a" required>
                        <label for="q16a">a) Ignore the incident</label><br>
                        <input type="radio" id="q16b" name="q16" value="b">
                        <label for="q16b">b) Report the fraud to authorities</label><br>
                        <input type="radio" id="q16c" name="q16" value="c">
                        <label for="q16c">c) Delete all financial records</label><br>
                        <input type="radio" id="q16d" name="q16" value="d">
                        <label for="q16d">d) Close the business</label><br>
                        <input type="radio" id="q16x" name="q16" value="x">
                        <label for="q16x">I don't know</label>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="quiz-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
