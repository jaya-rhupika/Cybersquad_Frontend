<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .wrong-values {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div class="form-container">
            <h2>Sign In</h2>
            <form action="dashboard.html" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" class="form-button">Sign In</button>
            </form>
            <p class="wrong-values">Given Email or Password is Wrong</p>
            <p class="form-link">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>

    <script src="signin.js" defer></script>
</body>

</html>
