<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .modal-overlays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            z-index: 3;
            align-items: center;
        }



        .modal-contents {
            display: flex;
            background: white;
            padding: 20px;
            padding-top: 10px;
            border-radius: 8px;
            position: relative;
            max-width: 30%;
            height: 70%;
            overflow-y: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .short-input {
            width: 150px;
        }

        .Headline {
            margin-top: 10px;
        }

        p {
            margin: 7px;
        }

        .heading-close {
            display: grid;
            grid-template-columns: 1fr 20px;
            margin-bottom: 10px;
        }

        .close-button {
            border: none;
            background-color: white;
        }

        .short-input {
            display: inline-block;
        }

        .Eventdetails-cancel {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            column-gap: 5px;
            height: 70%;
        }

        /* styles.css */
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            width: 100%;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .labelxdiv {
            text-align: center;
        }

        .popup_bar {
            display: none;
            position: absolute;
            width: 150px;
            height: 200px;
            left: -150px;
            top: -200px;
            background-color: antiquewhite;
            z-index: 2;
            border-radius: 10px;
            text-align: center;
        }

        .bar {
            flex: 1;
            margin: 0 10px;
            position: relative;
            transition: height 0.3s ease;
        }

        .subbar {
            flex: 1;
            justify-content: center;
            align-items: center;
            transition: height 0.3s ease;
        }

        .x-axis {
            bottom: 0;
            left: 60px;
            height: 20px;
            display: flex;
            flex-direction: row;
            padding-left: 50px;
            column-gap: 50px;
        }

        .y-axis {
            left: 0;
            height: 100%;

        }
    </style>
</head>

<body>
    <h1>
        Balance Checker
    </h1>
    <div>
        <h2>
            Influx of Amount
        </h2>
        <div id="influx-balance">

        </div>
        <button class="btn btn-primary" id="addinflux">Click to Add an Earning</button>
    </div>

    <div class="modal-overlays">
        <div class="modal-contents">
            <div class="heading-close">
                <div class="Headline">
                    <h2 class="heading-spending">
                        Add an Earnings
                    </h2>
                </div>
                <button class="close-button">X</button>
            </div>
            <div class="Eventdetails-cancel">
                <div>
                    <label>Name of the Expense:</label>
                    <input id="earningname" type="text" required placeholder="Dine-Out">
                </div>
                <div>
                    <label>Amount Used:</label>
                    <input id="amount-earning" type="number" required placeholder="2000">
                </div>
                <button class="addearning btn btn-primary">Add Earning</button>
            </div>
        </div>
    </div>

    <div>
        <h2>
            Spending
        </h2>
        <div>
            <div id="latestspend">

            </div>
            <button class="btn btn-primary">Click for more information</button>
        </div>
    </div>
    <div class="body">
        <div class="chart-wrap vertical">
            <h2 class="title">Chart of Earning Last 4 Month</h2>
            <div class="bar-chart">
                <div class="bar" style="height: 80%;">
                    <div class="popup_bar">

                    </div>
                </div>
                <div class="bar" style="height: 60%;">
                    <div class="popup_bar">

                    </div>
                </div>
                <div class="bar" style="height: 40%;">
                    <div class="popup_bar">

                    </div>
                </div>
                <div class="bar" style="height: 20%;">
                    <div class="popup_bar">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <button class="btn btn-primary" onclick="window.location.href = 'index.html';">Go Back</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./balance.js"></script>
</body>

</html>
